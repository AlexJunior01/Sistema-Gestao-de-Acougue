<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        

        <link href="/static/styles.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

        <title>Cortes</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Cortes</h1>
        </div>
        <div class="container">
            <div class="row">
                <div role="main" class="col-md-10">
                    <div class="section">
                        <h2>Adicione um corte</h2>
                        <form action="/cortes" method="post">
                            <input name="corte" placeholder="Corte">
                            <input name="preco" placeholder="Preço">
                            <input name="quantidade" placeholder="Quantidade">
                            <input type="submit" name="Adicionar">
                        </form>
                    </div>
                    <table class="table table-striped table-responsive table-bordered">
                        <thead class="thead-default">
                            <tr>
                                <th>Id</th>
                                <th>Corte</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for carne in carnes:%}
                            <tr>
                                <td>{{ carne[0] }}</td>
                                <td>{{ carne[1] }}</td>
                                <td>{{ carne[2] }}</td>
                                <td>{{ carne[3] }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <aside role="complementary" class="col-md-2">
                    <h2>Editar</h2>
                    <form action="/cortes" method="post">
                        <input class="form-control form-control-sm" name="id" placeholder="Id">
                        <input class="form-control form-control-sm" name="corte" placeholder="Corte">
                        <input class="form-control form-control-sm" name="preco" placeholder="Preço">
                        <input class="form-control form-control-sm" name="quantidade" placeholder="Quantidade">
                        <button type="submit" formaction="/deletar_corte"> Remover </button>
                        <button type="submit" formaction="/atualizar_corte"> Atualizar </button>
                    </form>
                </aside>
            </div>
        </div>
    </body>
</html>
