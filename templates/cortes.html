{% extends "layout.html" %}

{% block head %}
{% endblock %}
{% block title %}Cortes{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div role="main" class="col-md-10">
            <div class="section">
                <h2>Adicione um corte</h2>
                <form action="/cortes" method="post">
                    <div class="input-group">
                      <input name="corte" type="text" class="form-control" placeholder="Corte">
                      <input name="preco" type="text" class="form-control" placeholder="Preço">
                      <button type="submit" formaction="/cortes"> Adicionar </button>
                    </div>
                </form>
            </div>
            <table class="table table-striped table-responsive table-bordered">
                <thead class="thead-default">
                    <tr>
                        <th>Id</th>
                        <th>Corte</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                {% for carne in carnes:%}
                    <tr>
                        <td>{{ carne[0] }}</td>
                        <td>{{ carne[1] }}</td>
                        <td>{{ carne[2] }}</td>
                        <td>{{ carne[3] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <aside role="complementary" class="col-md-2">
            <h2>Editar</h2>
            <form action="/cortes" method="post">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="id" placeholder="Id">
                    </div>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="corte" placeholder="Corte">
                    </div>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="preco" placeholder="Preço">
                    </div>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" name="quantidade" placeholder="Quantidade">
                    </div>
                    <div>
                        <button type="submit" formaction="/deletar_corte"> Remover </button>
                        <button type="submit" formaction="/atualizar_corte"> Atualizar </button>
                    </div>

                    
                </form>
        </aside>
    </div>
</div>
{% endblock %}
