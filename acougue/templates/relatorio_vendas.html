<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        

        <link href="/static/styles.css" rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

        <title>Relatório Vendas</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Relatório Vendas</h1>
        </div>
        <div class="container">
            <div class="row mb-5">
                <form action="/relatorio_vendas" method="post">
                    <div class="input-group mb-3">
                        <input name="data_inicio" type="date" class="form-control" placeholder="Data início" value={{ data_inicio }}>
                        <input name="data_fim" type="date" class="form-control" placeholder="Data fim" value={{ data_fim }} >

                        <button type="submit" formaction="/relatorio_vendas" class="btn btn-primary btn-lg"> Confirmar </button>
                    </div>
                </form>
                

            </div>
            <div class="row">
                <div role="main" class="col-md-12">
                    <h2>Vendas</h2>
                     <table class="table table-striped table-responsive table-bordered">
                        <thead class="thead-default">
                            <tr>
                                <th>Id</th>
                                <th>Data da Venda</th>
                                <th>Carne</th>
                                <th>Quantidade</th>
                                <th>Valor Total</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for venda in vendas:%}
                            <tr>
                                <td>{{ venda['id'] }}</td>
                                <td>{{ venda['data_venda'] }}</td>
                                <td>{{ venda['nome_corte'] }}</td>
                                <td>{{ venda['quantidade'] }}</td>
                                <td>{{ venda['valor_total'] }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </body>
</html>
