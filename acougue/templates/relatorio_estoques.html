            <div class="row mb-5">
                <form action="/relatorios/estoque" method="post">
                    <div class="input-group mb-3">
                        <input name="peso" type="text" class="form-control" placeholder="Peso" value={{ peso }}>

                        <button type="submit" formaction="/relatorios/estoque" class="btn btn-primary btn-lg"> Confirmar </button>
                    </div>
                </form>
                

            </div>
            <div class="row">
                <div role="main" class="col-md-12">
                    <h2>Estoque</h2>
                     <table class="table table-striped table-responsive table-bordered">
                        <thead class="thead-default">
                            <tr>
                                <th>Carne</th>
                                <th>Quantidade</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for corte in cortes:%}

                                <td>{{ corte['nome_corte'] }}</td>
                                <td>{{ corte['quantidade'] }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>

            </div>
        </div>
        <div class="row">
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <a class="btn btn-primary" href="/relatorios" role="button">Relat√≥rio</a>

        </div>
    </div>
{% endblock %}
